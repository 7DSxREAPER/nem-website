
<!-- Odometr includes -->
<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" />
<script src="http://github.hubspot.com/odometer/odometer.js"></script>

<!-- Extra styles for this example -->
<style>
.odometer {
    font-size: 100px;
}
</style>

<section id="stats">
  <div class="statsInside">
    <div id="dataWrap1">
      <div id="data1"></div>
      <h5 id="dataText1">nodes online</h5>
    </div>
    <div id="dataWrap2">
      <div id="data2"></div>
      <h5 id="dataText2">block height</h5>
    </div>
    <div id="dataWrap3">
      <div id="data3"></div>
      <h5 id="dataText3">price (satoshis)</h5>
    </div>
    <div id="dataWrap4">
      <div id="data4"></div>
      <h5 id="dataText4">latest nis version</h5>
    </div>
  </div>
</section>

<script>
  function nodeexplorer(data) {
    document.getElementById("data1").innerHTML=data.nodesOnlineQuantity;
    document.getElementById("data2").innerHTML=data.currentBlockHeight;
    document.getElementById("data3").innerHTML=data.marketcapUSD;
    document.getElementById("data4").innerHTML=data.latestVersion;
  }

</script>
<script src="http://www.nodeexplorer.com/api_network_status_jsonp?callback=nodeexplorer"></script>
